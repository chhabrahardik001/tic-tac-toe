<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  /* background: linear-gradient(135deg, #667eea, #764ba2); */
  background: url('https://png.pngtree.com/back_origin_pic/00/12/33/60ae20a7aa4dbb14a12ff86b427f39ff.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: rgb(57, 0, 0);
  overflow: hidden;
}

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
      z-index: 1;
      backdrop-filter: blur(12px);
    }
    
    .buttons {
      margin-bottom: 15px;
    }
    .buttons button {
      margin: 0 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4c4cff;
      color: white;
      font-weight: bold;
    }
    .grid {
  display: grid;
  grid-template-columns: repeat(3, 80px);
  grid-template-rows: repeat(3, 80px);
  gap: 10px;
  justify-content: center;
  margin-bottom: 10px;
  position: relative;

  background: url('https://tse2.mm.bing.net/th?id=OIP.mcGeHjIKv44axHtlKaXuIAHaEo&pid=Api&P=0&h=180') center center / cover no-repeat;
  border-radius: 15px;
  padding: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.cell {
  background-color: #d2b48c; /* light tan wood base color */
  background: radial-gradient(circle at center, #f0d9b5 0%, #c89f68 100%);
  box-shadow: inset 2px 2px 6px #c1a167, inset -2px -2px 6px #f3dca6;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2.5em;
  font-weight: bold;
  border-radius: 12px;
  cursor: pointer;
  user-select: none;
  width: 80px;
  height: 80px;
  position: relative;
  color: #5b3a00; /* dark brown for X/O */
  transition: background-color 0.3s, transform 0.2s;
}

.cell:hover {
  background-color: #e6c88e;
  transform: scale(1.05);
  transition: 0.2s;
}

.cell:hover:empty::after {
  content: attr(data-hover);
  color: rgba(91, 58, 0, 0.5); /* semi-transparent dark brown */
  font-weight: bold;
  position: absolute;
  font-size: 2.5em;
  pointer-events: none;
  user-select: none;
}

    .status {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .grid {
  position: relative; /* make win line relative to this */
}

.win-line {
  position: absolute;
  height: 4px;
  background: rgb(47, 1, 1);
  transform-origin: 0 0;
  z-index: 10;
}

    .marquee-banner {
      position: fixed;
      top: -100px;
      left: 0;
      width: 100%;
      background: #ffeb3b;
      color: #000;
      font-size: 2em;
      font-weight: bold;
      padding: 15px 0;
      z-index: 999;
      text-align: center;
      animation: slideDown 0.6s ease-out forwards;
      white-space: nowrap;
    }
    @keyframes slideDown {
      to { top: 0; }
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
    }
    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(calc(var(--i) * 36), 100%, 50%);
      top: -10px;
      left: calc(var(--i) * 5%);
      animation: confetti-fall 2s linear infinite;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .cell:hover {
  background-color: rgba(255, 255, 255, 0.3);
  transform: scale(1.05);
  transition: 0.2s;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="buttons">
      <button id="modeBtn">Mode: 2 Player</button>
      <button onclick="restartGame()">Restart</button>
    </div>
    <div class="grid" id="grid"></div>
    <div class="status" id="status">Player X's Turn</div>
  </div>

  <div id="bannerContainer"></div>
  <div class="confetti" id="confettiContainer"></div>

  <script>
    const grid = document.getElementById("grid");
    const status = document.getElementById("status");
    const modeBtn = document.getElementById("modeBtn");

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let gameActive = true;
    let vsComputer = false;

    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function renderBoard() {
  grid.innerHTML = "";
  board.forEach((cell, index) => {
    const div = document.createElement("div");
    div.className = "cell";
    div.textContent = cell;

    // Set data-hover attribute for hover preview only if cell is empty
    div.setAttribute("data-hover", currentPlayer);

    div.addEventListener("click", () => handleMove(index));
    grid.appendChild(div);
  });
}


    function handleMove(index) {
      if (board[index] || !gameActive) return;
      board[index] = currentPlayer;
      renderBoard();

      const win = checkWin(currentPlayer);
      if (win) {
        status.textContent = `Player ${currentPlayer} Wins!`;
        gameActive = false;
        showWinLine(win);
        showWinBanner(currentPlayer);
        return;
      }

      if (board.every(cell => cell)) {
        status.textContent = "It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      status.textContent = `Player ${currentPlayer}'s Turn`;

      if (vsComputer && currentPlayer === "O") {
        setTimeout(computerMove, 500);
      }
    }

    function checkWin(player) {
      return winPatterns.find(pattern => 
        pattern.every(i => board[i] === player)
      );
    }

    function showWinLine(pattern) {
  const line = document.createElement("div");
  line.className = "win-line";

  const cellSize = 80 + 10; // 80px size + 10px gap
  const offset = 40; // half of 80px to center the line

  const getCoord = (index) => {
    const row = Math.floor(index / 3);
    const col = index % 3;
    return { x: col * cellSize + offset, y: row * cellSize + offset };
  };

  const start = getCoord(pattern[0]);
  const end = getCoord(pattern[2]);

  const dx = end.x - start.x;
  const dy = end.y - start.y;
  const length = Math.hypot(dx, dy);
  const angle = Math.atan2(dy, dx) * 180 / Math.PI;

  line.style.width = `${length}px`;
  line.style.left = `${start.x}px`;
  line.style.top = `${start.y}px`;
  line.style.transform = `rotate(${angle}deg)`;

  document.querySelector(".grid").appendChild(line);
}



    function showWinBanner(player) {
      const banner = document.createElement("div");
      banner.className = "marquee-banner";
      banner.textContent = `ðŸŽ‰ ${player === "X" ? "Player 1" : "Player 2"} (${player}) Wins! ðŸŽ‰`;
      document.getElementById("bannerContainer").innerHTML = "";
      document.getElementById("bannerContainer").appendChild(banner);

      const confetti = document.getElementById("confettiContainer");
      confetti.innerHTML = "";
      for (let i = 0; i < 20; i++) {
        const span = document.createElement("span");
        span.style.setProperty("--i", i);
        confetti.appendChild(span);
      }

      setTimeout(() => {
        banner.remove();
        confetti.innerHTML = "";
      }, 3000);
    }

    function restartGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      gameActive = true;
      status.textContent = `Player ${currentPlayer}'s Turn`;
      renderBoard();
    }

    function computerMove() {
      const emptyIndexes = board.map((val, i) => val === "" ? i : null).filter(i => i !== null);
      const index = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      handleMove(index);
    }

    modeBtn.addEventListener("click", () => {
      vsComputer = !vsComputer;
      modeBtn.textContent = `Mode: ${vsComputer ? "Vs Computer" : "2 Player"}`;
      restartGame();
    });

    renderBoard();
  </script>
</body>
</html>
